name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Use a specific stable version of Ubuntu

    steps:
      # Step 1: Check out the code from the repository
      - name: Check out the code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub using credentials stored in GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build and push the backendeducation Docker image using docker build
      - name: Build and Push backendeducation Docker Image
        env:
          REPOSITORY: backendeducation  
          IMAGE_TAG: latest
        run: |
          set -e  # Exit on any error
          cd backend
          pwd
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:$IMAGE_TAG .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:$IMAGE_TAG

      # Step 4: Build and push the frontendeducation Docker image using docker build
      - name: Build and Push Frontend Docker Image
        env:
          REPOSITORY: frontendeducation  
          IMAGE_TAG: latest
        run: |
          set -e  # Exit on any error
          cd frontend
          pwd
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:$IMAGE_TAG .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$REPOSITORY:$IMAGE_TAG